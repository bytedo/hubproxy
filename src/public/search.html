<!DOCTYPE html>
<html lang="zh-CN" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HubProxy - Docker 镜像搜索">
    <title>镜像搜索 - 镜像加速</title>
    <link rel="icon" href="/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9', // Sky-500
                            600: '#0284c7',
                        },
                        accent: {
                            400: '#34d399',
                            500: '#10b981', // Emerald-500
                            600: '#059669',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-left-color: #0ea5e9;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        .dark .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #38bdf8;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 transition-colors duration-300 min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary-500 selection:text-white">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-slate-200/50 dark:border-slate-800 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center gap-3 group">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-accent-500 flex items-center justify-center text-white shadow-lg shadow-primary-500/30 transition-transform group-hover:scale-110">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">镜像加速</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center gap-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-primary-600 hover:bg-slate-100/50 dark:text-slate-300 dark:hover:text-white dark:hover:bg-slate-800/50 transition-all">
                        GitHub 加速
                    </a>
                    <a href="/images.html" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-primary-600 hover:bg-slate-100/50 dark:text-slate-300 dark:hover:text-white dark:hover:bg-slate-800/50 transition-all">
                        离线镜像
                    </a>
                    <a href="/search.html" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-primary-600 hover:bg-slate-100/50 dark:text-slate-300 dark:hover:text-white dark:hover:bg-slate-800/50 transition-all bg-slate-100/50 dark:bg-slate-800/50 text-primary-600 dark:text-white font-semibold">
                        镜像搜索
                    </a>
                    <button id="themeToggle" class="ml-2 w-10 h-10 rounded-lg flex items-center justify-center text-slate-500 hover:bg-slate-100 hover:text-orange-500 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-yellow-400 transition-all">
                        <i class="fa-solid fa-moon text-lg"></i>
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden w-10 h-10 flex items-center justify-center rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobileMenu" class="hidden md:hidden glass border-t border-slate-200/50 dark:border-slate-800 absolute w-full left-0">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="/" class="block px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 dark:text-slate-300 dark:hover:bg-slate-800/50">GitHub 加速</a>
                <a href="/images.html" class="block px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 dark:text-slate-300 dark:hover:bg-slate-800/50">离线镜像</a>
                <a href="/search.html" class="block px-4 py-3 rounded-lg bg-primary-50/50 text-primary-600 font-semibold dark:bg-primary-900/20 dark:text-primary-400">镜像搜索</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto space-y-8">
            
            <!-- Hero Search -->
            <div class="search-container text-center space-y-8 animate-fade-in">
                <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white">
                    搜索 <span class="gradient-text">Docker 镜像</span>
                </h1>
                
                <div class="max-w-2xl mx-auto relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-primary-400 via-accent-400 to-primary-400 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
                    <div class="relative flex items-center">
                        <input type="text" id="searchInput" placeholder="搜索镜像 例如: mysql, redis，nginx等" 
                            class="w-full pl-6 pr-32 py-4 rounded-xl bg-white border-0 shadow-xl text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500/50 transition-all text-lg dark:bg-slate-800 dark:text-white dark:placeholder-slate-500">
                        <button id="searchButton" class="absolute right-2 top-2 bottom-2 px-6 rounded-lg bg-primary-500 hover:bg-primary-600 text-white font-medium transition-colors shadow-lg shadow-primary-500/30">
                            搜索
                        </button>
                    </div>
                </div>

                <!-- Initial State / Results -->
                <div id="searchResults" class="search-results grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pt-8 text-left">
                    <div class="col-span-full text-center py-20 text-slate-400 dark:text-slate-500">
                        <i class="fa-brands fa-docker text-6xl mb-4 opacity-50"></i>
                        <p>输入关键词开始探索 Docker Hub</p>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="searchPagination" class="pagination hidden flex justify-center gap-4 pt-8">
                    <button id="prevPage" class="px-4 py-2 rounded-lg border border-slate-200 bg-white hover:bg-slate-50 text-slate-600 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-700 transition-colors">上一页</button>
                    <button id="nextPage" class="px-4 py-2 rounded-lg bg-primary-500 hover:bg-primary-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-lg shadow-primary-500/30">下一页</button>
                </div>
            </div>

            <!-- Tag List View (Hidden by default) -->
            <div id="tagListView" class="tag-list hidden max-w-5xl mx-auto animate-fade-in">
                <button id="backToSearch" class="mb-6 flex items-center gap-2 text-slate-600 hover:text-primary-600 dark:text-slate-400 dark:hover:text-white transition-colors font-medium">
                    <i class="fa-solid fa-arrow-left"></i> 返回搜索结果
                </button>

                <div id="tagListHeader" class="mb-8">
                    <!-- Header injected here -->
                </div>

                <div class="relative mb-6">
                    <input type="text" id="tagSearchInput" placeholder="过滤标签..." class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-800 focus:outline-none focus:ring-2 focus:ring-primary-500/50 dark:bg-slate-800/50 dark:border-slate-700 dark:text-white transition-all">
                    <i class="fa-solid fa-filter absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                </div>

                <div id="tagsContainer" class="space-y-3">
                    <!-- Tags injected here -->
                </div>

                <div id="tagPagination" class="flex justify-center gap-4 pt-8 hidden">
                    <button id="tagPrevPage" class="px-4 py-2 rounded-lg border border-slate-200 bg-white hover:bg-slate-50 text-slate-600 disabled:opacity-50 disabled:cursor-not-allowed dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300">上一页</button>
                    <button id="tagNextPage" class="px-4 py-2 rounded-lg bg-primary-500 hover:bg-primary-600 text-white disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-primary-500/30">下一页</button>
                </div>
            </div>

            <!-- Global Loading Overlay -->
            <div id="loadingOverlay" class="loading hidden fixed inset-0 z-[60] bg-white/50 dark:bg-slate-900/50 backdrop-blur-sm flex items-center justify-center transition-all duration-300">
                <div class="px-6 py-4 rounded-xl bg-white dark:bg-slate-800 shadow-2xl flex items-center gap-3 border border-slate-100 dark:border-slate-700">
                    <div class="spinner"></div>
                    <span class="font-medium text-slate-700 dark:text-white">加载中...</span>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-slate-500 text-sm glass border-t border-slate-200/50 dark:border-slate-800 mt-auto">
       
        <p>© 2025 镜像加速服务</p>
    </footer>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl bg-slate-800 text-white hidden z-50 flex items-center gap-2 animate-fade-in text-sm font-medium"></div>

    <script>
        // Utils
        const formatUtils = {
            formatNumber: (num) => {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num;
            },
            formatTimeAgo: (timestamp) => {
                if (!timestamp) return '';
                let date = new Date(timestamp);
                if (isNaN(date.getTime())) {
                    date = new Date(parseFloat(timestamp) * 1000);
                }
                return isNaN(date.getTime()) ? '无效日期' : date.toLocaleDateString();
            },
            formatSize: (bytes) => {
                if (!bytes) return '未知';
                const units = ['B', 'KB', 'MB', 'GB'];
                let size = bytes;
                let i = 0;
                while (size >= 1024 && i < units.length - 1) { size /= 1024; i++; }
                return `${size.toFixed(2)} ${units[i]}`;
            }
        };

        // State
        const searchContainer = document.querySelector('.search-container');
        const tagListView = document.getElementById('tagListView');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const searchInput = document.getElementById('searchInput'); // ID Verified
        let currentPage = 1, totalPages = 1;
        let currentTagPage = 1, totalTagPages = 1;
        let currentRepo = null;
        let currentPageTags = [];

        // UI Helpers
        function showLoading() { loadingOverlay.classList.remove('hidden'); }
        function hideLoading() { loadingOverlay.classList.add('hidden'); }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }
        function switchView(view) {
            if (view === 'search') {
                searchContainer.classList.remove('hidden');
                tagListView.classList.add('hidden');
            } else {
                searchContainer.classList.add('hidden');
                tagListView.classList.remove('hidden');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Logic: Search
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) { showToast('请输入关键词'); return; }
            
            showLoading();
            try {
                let searchQuery = query;
                
                const response = await fetch(`/search?q=${encodeURIComponent(searchQuery)}&page=${currentPage}&page_size=25`);
                if (!response.ok) throw new Error('搜索失败');
                const data = await response.json();
                
                totalPages = Math.min(Math.ceil(data.count / 25), 100);
                updatePagination();
                renderResults(data.results);
            } catch (e) {
                showToast(e.message);
                console.error(e);
            } finally {
                hideLoading();
            }
        }

        function renderResults(results) {
            const container = document.getElementById('searchResults');
            if (!results || !results.length) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400">未找到结果</div>`;
                return;
            }

            container.innerHTML = results.map(repo => {
                const name = repo.is_official ? (repo.name || repo.repo_name).replace('library/', '') : (repo.namespace ? `${repo.namespace}/${repo.name || repo.repo_name}` : repo.name || repo.repo_name);
                
                return `
                <div class="glass rounded-xl p-6 shadow-md hover:shadow-xl transition-all hover:-translate-y-1 cursor-pointer border border-slate-100 dark:border-slate-800 group" onclick="viewRepoTags(${JSON.stringify(repo).replace(/"/g, '&quot;')})">
                    <div class="flex items-start justify-between mb-4">
                        <div class="font-bold text-lg text-slate-800 dark:text-white truncate pr-2 group-hover:text-primary-500 transition-colors" title="${name}">${name}</div>
                        <div class="flex gap-1 shrink-0">
                            ${repo.is_official ? '<span class="px-2 py-0.5 rounded text-xs font-semibold bg-primary-100 text-primary-700 dark:bg-primary-900/50 dark:text-primary-300">OFFICIAL</span>' : ''}
                        </div>
                    </div>
                    <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2 h-10 mb-4">${repo.short_description || '暂无描述'}</p>
                    <div class="flex items-center gap-4 text-xs text-slate-400 font-medium">
                        <span class="flex items-center gap-1"><i class="fa-solid fa-star text-yellow-400"></i> ${formatUtils.formatNumber(repo.star_count)}</span>
                        <span class="flex items-center gap-1"><i class="fa-solid fa-download text-primary-400"></i> ${formatUtils.formatNumber(repo.pull_count)}</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Logic: Tags
        window.viewRepoTags = async (repo) => {
            currentRepo = repo;
            currentTagPage = 1;
            await loadTags();
        };

        async function loadTags() {
            showLoading();
            try {
                const namespace = currentRepo.namespace || (currentRepo.is_official ? 'library' : '');
                const name = (currentRepo.name || currentRepo.repo_name).replace('library/', '');
                
                const fullRepoName = currentRepo.is_official ? name : `${namespace}/${name}`;
                document.getElementById('tagListHeader').innerHTML = `
                    <div class="glass rounded-xl p-6 border-l-4 border-primary-500 shadow-lg">
                        <h2 class="text-2xl font-bold mb-2 flex items-center gap-3 text-slate-800 dark:text-white">
                            ${fullRepoName}
                            ${currentRepo.is_official ? '<i class="fa-solid fa-certificate text-primary-500" title="官方镜像"></i>' : ''}
                        </h2>
                        <div class="flex flex-wrap items-center gap-4 text-sm text-slate-600 dark:text-slate-300 mb-4">
                            <span class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded">⭐ ${currentRepo.star_count}</span>
                            <span class="bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded">⬇️ ${currentRepo.pull_count}</span>
                        </div>
                        <div class="bg-slate-900 rounded-lg p-3 flex items-center justify-between group">
                            <code class="text-green-400 font-mono text-sm break-all">docker pull ${fullRepoName}</code>
                            <button class="text-slate-400 hover:text-white transition-colors shrink-0 ml-2" onclick="copyText('docker pull ${fullRepoName}')">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>
                `;

                const res = await fetch(`/tags/${encodeURIComponent(namespace)}/${encodeURIComponent(name)}?page=${currentTagPage}&page_size=50`);
                if (!res.ok) throw new Error('标签获取失败');
                const data = await res.json();
                
                totalTagPages = data.has_more ? currentTagPage + 1 : currentTagPage;
                document.getElementById('tagPagination').classList.toggle('hidden', totalTagPages <= 1);
                document.getElementById('tagPrevPage').disabled = currentTagPage <= 1;
                document.getElementById('tagNextPage').disabled = !data.has_more;

                currentPageTags = data.tags;
                renderTags(data.tags);
                switchView('tags');
            } catch (e) {
                showToast(e.message);
            } finally {
                hideLoading();
            }
        }

        function renderTags(tags) {
            const container = document.getElementById('tagsContainer');
            const repoInfo = currentRepo.is_official ? (currentRepo.name || currentRepo.repo_name).replace('library/', '') : `${currentRepo.namespace}/${currentRepo.name || currentRepo.repo_name}`;

            if (!tags.length) container.innerHTML = '<div class="text-center py-6 text-slate-500">无标签数据</div>';
            else container.innerHTML = tags.map(tag => `
                <div class="glass p-4 rounded-xl flex flex-col md:flex-row md:items-center justify-between gap-4 border border-slate-100 dark:border-slate-800 hover:border-primary-200 dark:hover:border-primary-800 transition-colors">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <span class="font-bold text-lg text-slate-800 dark:text-white">${tag.name}</span>
                            <span class="text-xs text-slate-400">Last updated: ${formatUtils.formatTimeAgo(tag.last_updated)}</span>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${(tag.images || []).map(img => `
                                <span class="text-xs px-2 py-1 rounded bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700">
                                    ${img.os}/${img.architecture}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="flex items-center gap-3 shrink-0">
                         <div class="text-right hidden md:block">
                            <div class="text-xs text-slate-400">Size: ${formatUtils.formatSize(tag.full_size)}</div>
                         </div>
                         <button class="w-8 h-8 rounded-lg bg-primary-50 dark:bg-primary-900/30 text-primary-600 flex items-center justify-center hover:bg-primary-100 dark:hover:bg-primary-900/50 transition-colors" onclick="copyText('docker pull ${repoInfo}:${tag.name}')" title="复制 Pull 命令">
                            <i class="fa-solid fa-copy"></i>
                         </button>
                    </div>
                </div>
            `).join('');
        }

        // Search Events
        document.getElementById('prevPage').onclick = () => { if(currentPage>1) { currentPage--; performSearch(); }};
        document.getElementById('nextPage').onclick = () => { if(currentPage<totalPages) { currentPage++; performSearch(); }};
        document.getElementById('searchButton').onclick = () => { currentPage=1; performSearch(); };
        document.getElementById('searchInput').onkeypress = (e) => { if(e.key==='Enter') { currentPage=1; performSearch(); }};

        // Tag Events
        document.getElementById('tagPrevPage').onclick = () => { if(currentTagPage>1) { currentTagPage--; loadTags(); }};
        document.getElementById('tagNextPage').onclick = () => { currentTagPage++; loadTags(); };
        document.getElementById('backToSearch').onclick = () => switchView('search');

        // Filter Tags
        document.getElementById('tagSearchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = currentPageTags.filter(t => t.name.toLowerCase().includes(val));
            renderTags(filtered);
        });

        // Global Copy
        window.copyText = (txt) => { navigator.clipboard.writeText(txt).then(() => showToast('已复制')); };
        
        // Update Pagination Visibility
        function updatePagination() {
            document.getElementById('searchPagination').classList.toggle('hidden', totalPages <= 1);
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        // Shared Menu & Theme Logic (FIXED & UNIFIED)
        const mobileBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        function updateThemeIcon(isDark) {
            const icon = themeToggle.querySelector('i');
            if (isDark) {
                icon.className = 'fa-solid fa-sun text-lg';
            } else {
                icon.className = 'fa-solid fa-moon text-lg';
            }
        }

        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                updateThemeIcon(true);
            } else {
                html.classList.remove('dark');
                updateThemeIcon(false);
            }
        }

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
                updateThemeIcon(false);
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
                updateThemeIcon(true);
            }
        });

        initTheme();

        // Check for Initial Query
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            searchInput.value = initialQuery;
            performSearch();
        }
    </script>
</body>
</html>
